version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aoe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-aoe_online}
      POSTGRES_USER: ${DB_USER:-aoe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aoe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

